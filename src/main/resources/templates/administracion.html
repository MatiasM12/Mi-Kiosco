<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Administración de Stock</title>
</head>
<body>
 
  <div class="container">
	 <div class="contenedor-boton2">
        <a href="https://kiosco-production.up.railway.app/control" class="boton-volver2"><img src="https://res.cloudinary.com/dbbuyidxq/image/upload/v1701738744/tkabejacsexsygkqjne7.png"></a> 
        <h1>Administración de Stock</h1>
    </div>
   
    <div class="formulario">
      <h2>Agregar Producto</h2>
      <form enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
          <option value="bebidas">Bebidas</option>
          <option value="comida">Comida</option>
          <option value="snacks">Snacks</option>
          <option value="golosinas">Golosinas</option>
          <option value="snacks">Helados</option>
          <!-- Agrega más opciones según tus necesidades -->
        </select>

        <label for="foto" class="custom-file-input">Subir Imagen</label>
            <input type="file" id="foto" name="foto" accept="image/*" style="display: none;" onchange="displayFileNameAndIcon(this)">
            <span id="file-info" class="file-info">
                <span id="file-name" class="file-name">Ningún archivo seleccionado</span>
                <span id="file-icon" class="file-icon"></span>
        </span>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea>

        <label for="destacado" class="destacado">Destacado:<input type="checkbox" id="destacado" name="destacado"></label>
        
        <button type="submit" onclick="enviarDatos(event)" class="boton-agregar">Agregar Producto</button>
      </form>
    </div>
    <div class="lista-productos" id="lista-productos-container">
      <h2>Lista de Productos</h2>
      <ul id="lista-productos">
        <!-- Los productos se agregarán dinámicamente aquí -->
      </ul>
    </div>
  </div>
    <div class="contenedor-boton">
        <a href="https://kiosco-production.up.railway.app/control" class="boton-volver">Volver</a>
    </div> 
	<script type="text/javascript" src="/js/administracion.js"></script>
    <script>
        function displayFileName(input) {
            var fileName = document.getElementById("file-name");
            fileName.textContent = input.files[0] ? input.files[0].name : "Ningún archivo seleccionado";
        }
    </script>
    <script>
        function displayFileNameAndIcon(input) {
            var fileInfo = document.getElementById("file-info");
            var fileName = document.getElementById("file-name");
            var fileIcon = document.getElementById("file-icon");

            fileName.textContent = input.files[0] ? input.files[0].name : "Ningún archivo seleccionado";
            fileIcon.style.backgroundImage = input.files[0] ? "url('https://res.cloudinary.com/dbbuyidxq/image/upload/v1701738746/h4kgcqg46hops9msehuw.png')" : "none";
            fileInfo.style.display = "inline-block";
        }
    </script>
</body>
</html>
